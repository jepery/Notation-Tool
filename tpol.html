<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Policy Tool</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="">
      <div class="main text-center mt-3">
        <h1 class="bs-light">Title Policy Notation Tool</h1>
      </div>
    </section>

    <section class="pt-3">
      <div>
        <ul class="nav justify-content-center nav-underline">
          <li class="nav-item">
            <a class="nav-link text-dark" href="index.html">Mortgage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark active" href="tpol.html"
              >Title Policy</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Release</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">CEMA</a>
          </li>
        </ul>
      </div>
    </section>

    <section>
      <div class="p-3">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInputLoanNumberTPOL"
          />
          <label for="floatingInput text-center">Loan Number</label>
          <button
            type="button"
            class="btn btn-light mt-3"
            id="btnLoanNumberTPOL"
          >
            Copy
          </button>

          <button type="button" class="btn btn-dark mt-3" id="tpolQN">
            708
          </button>
          <button type="button" class="btn btn-dark mt-3" id="tpolEU">
            936
          </button>

          <a href="validationtpol.html"
            ><button
              type="button"
              class="btn btn-dark mt-3"
              id="DocumentValidateTPOL"
            >
              Validation
            </button></a
          >
          <a href="fix.html"
            ><button
              type="button"
              class="btn btn-dark mt-3"
              id="DocumentFixTPOL"
            >
              FD Fix
            </button></a
          >
        </div>

        <div class="" id="MspDiv">
          <p>
            MSP Validation MAN:
            <input type="text" class="ManCode" id="MspManCodeTPOL" />
          </p>
          <p class="fw-bold fs-5 collapse" id="mspPassNoteTPOL">
            Research - Data System - Pass/Completed
          </p>
          <button
            type="button"
            class="btn btn-success"
            data-toggle="tooltip"
            title="Research - Data/System - Pass/Completed"
            id="MspPassTPOL"
          >
            Pass
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-toggle="tooltip"
            title="Research - Data/System - Fail"
            id="MspFailTPOL"
          >
            Fail
          </button>
        </div>
        <div class="mt-3" id="IcmpDivTPOL">
          <p>ICMP Search</p>
          <p class="collapse" id="icmpTPOLpass">
            Research - File-net - Pass/Completed
          </p>
          <p class="collapse" id="icmpTPOLfail">Research - File-net - Fail</p>
          <button
            type="button"
            class="btn btn-success"
            data-toggle="tooltip"
            title="Research - File-net - Pass/Completed"
            id="IcmpPassTPOL"
          >
            Pass
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-toggle="tooltip"
            title="Research - File-net - Fail"
            id="IcmpFailTPOL"
          >
            Fail
          </button>
        </div>

        <!-- Settlement Agent -->
        <form id="form">
          <div class="mt-3">
            <label class="form-label">Settlement Agent:</label>
            <input type="text" class="form-control" id="SettlementAgent" />
          </div>
          <div class="mt-3 col-auto">
            <label class="form-label">Contact Number:</label>
            <input type="text" class="" id="SettlementAgentNumber" />
          </div>
          <div class="mt-3">
            <a href="settlementagent.html"
              ><button
                type="button"
                class="btn btn-success"
                data-toggle="tooltip"
                title="Research - File-net - Fail"
                id="ProceedSA"
              >
                Proceed
              </button></a
            >

            <button
              type="button"
              class="btn btn-warning"
              data-toggle="tooltip"
              title="Research - File-net - Fail"
              id="SameSA"
            >
              Same as TC
            </button>

            <button
              type="button"
              class="btn btn-danger"
              data-toggle="tooltip"
              title="Research - File-net - Fail"
              id="NotInBusinessSA"
            >
              Not in business
            </button>
          </div>
        </form>
        <!-- Title Company -->

        <div class="mt-3">
          <label class="form-label">Title Company:</label>
          <input type="email" class="form-control" id="TitleCompany" />
        </div>
        <div class="mt-3 col-auto">
          <label class="form-label">Contact Number:</label>
          <input type="email" class="" id="TitleCompanyNumber" />
        </div>
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-success"
            data-toggle="tooltip"
            title="Research - File-net - Fail"
            id="ProceedTC"
          >
            Proceed
          </button>

          <button
            type="button"
            class="btn btn-warning"
            data-toggle="tooltip"
            title="Research - File-net - Fail"
            id="SameTC"
          >
            Same as TU
          </button>

          <button
            type="button"
            class="btn btn-danger"
            data-toggle="tooltip"
            title="Research - File-net - Fail"
            id="NotInBusinessTC"
          >
            Not in business
          </button>
        </div>

        <!-- Title Underwriter -->

        <div class="mt-3">
          <label class="form-label">Title Underwriter:</label>
          <input type="email" class="form-control" id="TitleUnderwriter" />
        </div>
        <div class="mt-3 col-auto">
          <label class="form-label">Contact Number:</label>
          <input type="email" class="" id="TitleUnderwriterNumber" />
        </div>
        <div class="mt-3 pb-3">
          <button
            type="button"
            class="btn btn-success"
            data-toggle="tooltip"
            title="Research - File-net - Fail"
            id="ProceedTU"
          >
            Proceed
          </button>

          <button
            type="button"
            class="btn btn-danger"
            data-toggle="tooltip"
            title="Research - File-net - Fail"
            id="NotInBusinessTU"
          >
            Not in business
          </button>
        </div>
      </div>
    </section>
  </body>

  <script src="tpol.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
