<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <h1 class="text-center mt-3">Validation</h1>
    </div>

    <div class="mt-5">
      <h1 class="text-center">CHECKLIST HERE SOON</h1>
    </div>
    <section class="p-3">
      <div class="mt-5">
        <button
          type="button"
          class="btn btn-success"
          data-toggle="tooltip"
          title="Research - Analyst - Completed"
          id="DocumentPass"
        >
          Pass
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-toggle="tooltip"
          title="Research - Data/System - Pass/Completed"
          id="OpenDocumentFix"
        >
          Open Fix
        </button>
      </div>

      <div class="collapse mt-3">
        <p><small>Proceed with REC&IMG. End of process.</small></p>
      </div>

      <div class="" id="FixDiv">
      <div class="mt-3">
        <label for="exampleDataList" class="form-label">Issue</label>
        <input
          class="form-control"
          list="datalistOptions"
          id="FixDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions">
          <option value="San Francisco"></option>
          <option value="New York"></option>
          <option value="Seattle"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
      </div>

      <div class="mt-3">
        <label for="exampleDataList" class="form-label">Description</label>
        <input
          class="form-control"
          list="datalistOptions"
          id="FixDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions">
          <option value="San Francisco"></option>
          <option value="New York"></option>
          <option value="Seattle"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
      </div>

      <p class="mt-3">Research - Analyst - Completed</p>

      <button
          type="button"
          class="btn btn-danger"
          data-toggle="tooltip"
          title="Research - Data/System - Pass/Completed"
          id="OpenDocumentFix"
        >
          Activity Note
        </button>

        <button
          type="button"
          class="btn btn-dark"
          data-toggle="tooltip"
          title="Research - Data/System - Pass/Completed"
          id="OpenDocumentFix"
        >
          FD Fix
        </button>
    </div>
    </section>
  </body>
</html>
