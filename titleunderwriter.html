<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settlement Agent</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main text-center mt-3">
      <h1 class="bs-light">Title Underwriter</h1>
    </div>
    <section>
      <div class="p-3">
        <div>
          <p>
            Title Underwriter:
            <span class="fw-bold fs-5" id="tu-agent"></span>
          </p>
        </div>
        <div>
          <p>
            Contact Number:
            <span class="fw-bold fs-5" id="tu-number"></span>
          </p>
        </div>

        <div class="mt-3">
          <label class="form-label">Name of External Party:</label>
          <input type="text" class="" id="NameTU" />
        </div>
        <div class="mt-3">
          <label class="form-label">Email Address:</label>
          <input type="text" class="" id="TUnderwriterEmail" />
        </div>
        <div class="mt-3">
          <label class="form-label">Fax Number:</label>
          <input type="text" class="" id="TUFax" />
        </div>
        <div class="mt-3">
          <label class="form-label">File Number/Order Number:</label>
          <input type="text" class="" id="FileNumberTU" />
        </div>
        <div class="mt-3">
          <label class="form-label">Closing Date:</label>
          <input type="text" class="" id="ClosingDateTU" />
        </div>
        <div class="mt-3">
          <label class="form-label">Loan Amount:</label>
          <input type="text" class="" id="LoanAmountTU" />
        </div>
        <div class="mt-3">
          <label class="form-label">Borrowers Name:</label>
          <input type="text" class="" id="BorrowersNameTU" />
        </div>
        <div class="mt-3">
          <label class="form-label">Borrowers Property Address:</label>
          <input type="text" class="form-control" id="BorrowersAddressTU" />
        </div>

        <!-- Establish -->
        <div class="establish mt-3" id="EstablishContactTU">
          <p><small>Where you able to establish contact?</small></p>
          <button type="button" class="btn btn-success" id="TUEsablishPass">
            Yes
          </button>
          <button type="button" class="btn btn-danger" id="TUEsablishFail">
            No
          </button>

          <button type="button" class="btn btn-warning" id="TUEmail">
            Email
          </button>

          <p class="collapse" id="bodyMessage">
            During an internal review for the property listed below, Wells Fargo found that the Loan Policy should have been issued but we have not received a copy. Would you please assist us?
          </p>
        </div>
      </div>
    </section>
  </body>

  <script src="tu.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
