<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="">
      <div class="main text-center mt-3">
        <h1 class="bs-light">Activity Notation Tool</h1>
      </div>
    </section>

    <section>
      <div class="p-3">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInputLoanNumber"
          />
          <label for="floatingInput text-center">Loan Number</label>
          <button type="button" class="btn btn-light mt-3" id="btnLoanNumber">
            Copy
          </button>

          <button type="button" class="btn btn-dark mt-3" id="firstQ">780</button>
          <button type="button" class="btn btn-dark mt-3" id="secondE">936</button>
        </div>
        <div>
          <p>MSP Validation MAN: <input type="text" class="ManCode" id="MspManCode"/></p>
          <button type="button" class="btn btn-success" id="MspPass">Pass</button>
          <button type="button" class="btn btn-danger" id="MspFail">Fail</button>
        </div>
        <div class="mt-3">
          <p>ICMP Search</p>
          <button type="button" class="btn btn-success" id="IcmpPass">Pass</button>
          <button type="button" class="btn btn-danger" id="IcmpFail">Fail</button>
        </div>
        <div class="mt-3">
          <p>County Search</p>
          <input
            type="text"
            class="form-control"
            id="CountyName"
            placeholder="County Name"
          />
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              id="RecordingDate"
              placeholder="Date"
            />
          </div>
          <div class="mt-3">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="InstrumentNumber"
                  placeholder="INSMT"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="BookAndPage"
                  placeholder="BK/PG"
                />
              </div>
            </div>
          </div>

          <!-- <div class="mt-3">
            <select class="form-select"  id="CountySelect">
              <option selected>Choose outcome of search</option>
              <option value="1" id="DocumentRetrieved">Retrieved image of document.</option>
              <option value="2" id="RecordingInfo">Retrieved detailed recording information.</option>
              <option value="3" id="NotSearchable">The county website is not searchable.</option>
              <option value="4" id="NoDocument">Unable to locate document.</option>
            </select> -->

            <div class="btn-group-justified mt-3" role="group">
              <button type="button" class="btn btn-success" id="DocumentRetrieved"><small>Document</small></button>
              <button type="button" class="btn btn-success" id="RecInfo"><small>Rec.Info</small></button>
              <button type="button" class="btn btn-danger" id="NoDocument"><small>No Document</small></button>
              <button type="button" class="btn btn-danger" id="NotSearchable"><small>Not Searchable</small></button>
              
            </div>
          </div>

          <div class="mt-3">
            <p>DataTree Search</p>
            <button type="button" class="btn btn-success" id="DataTreePass">Pass</button>
            <button type="button" class="btn btn-danger" id="DataTreeFail">Fail</button>
          </div>

          <div class="mt-3">
            <p>AuthoCenter Search</p>
            <button type="button" class="btn btn-success" id="AuthoCenterPass">Pass</button>
            <button type="button" class="btn btn-danger" id="AuthoCenterFail">Fail</button>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="script.js">
  </script>
</html>
