<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FD Fix</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bg-dark">
      <div class="bg-dark">
        <h1 class="text-light text-center pt-3">FD Fix</h1>
      </div>

      <div class="bg-dark p-3">
        <div class="" id="MspDiv">
          <p class="text-light">
            MSP Validation MAN:
            <input type="text" class="ManCode" id="MspManCodeSecond" />
          </p>
          <button
            type="button"
            class="btn btn-success"
            data-toggle="tooltip"
            title="Research - Data/System - Pass/Completed"
            id="MspPassSecond"
          >
            Pass
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-toggle="tooltip"
            title="Research - Data/System - Fail"
            id="MspFailSecond"
          >
            Fail
          </button>
        </div>

        <div class="mt-3" id="IcmpDiv">
          <p class="text-light">ICMP Search</p>
          <button
            type="button"
            class="btn btn-success"
            data-toggle="tooltip"
            title="Research - File-net - Pass/Completed"
            id="IcmpPass"
          >
            Pass
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-toggle="tooltip"
            title="Research - File-net - Fail"
            id="IcmpFail"
          >
            Fail
          </button>
          <button
            type="button"
            class="collapse btn btn-warning"
            data-toggle="tooltip"
            title="Comment - Internal - Other"
            id="IcmpClearCopy"
          >
            Clear Copy
          </button>
          <button
            type="button"
            class="collapse btn btn-secondary"
            data-toggle="tooltip"
            title="Comment - Internal - Other"
            id="IcmpVallidate"
          >
            Validation
          </button>
        </div>

        <div class="mt-3" id="CountySearchDiv">
            <p class="text-light">County Search</p> </div>
            <p class="collapse mt-3 text-light" id="CountyCallText">County Call</p>
            <div class="" id="CountyForms">
            <input
              type="text"
              class="form-control"
              id="CountyName"
              placeholder="County Name"
            />
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                id="RecordingDate"
                placeholder="Date"
              />
            </div>
            <div class="mt-3">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="InstrumentNumber"
                    placeholder="INSMT"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="BookAndPage"
                    placeholder="BK/PG"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="mt-3" id="CountySearchDivButton">
            <div class="btn-group-justified mt-3" role="group">
              <button
                type="button"
                class="btn btn-success" data-toggle="tooltip" title="Research - County/City - Pass/Completed"
                id="DocumentRetrieved"
              >
                <small>Document</small>
              </button>
              <button type="button" class="btn btn-success" data-toggle="tooltip" title="Research - County/City - Pass/Completed" id="RecInfo">
                <small>Rec.Info</small>
              </button>
              <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Research - County/City - Fail" id="NoDocument">
                <small>No Document</small>
              </button>
              <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Research - County/City - Fail" id="NotSearchable">
                <small>Fail</small>
              </button>
              <button type="button" class="collapse btn btn-warning" data-toggle="tooltip" title="Comment - Internal - Other" id="CountyClearCopy">
                Clear Copy
              </button>
              <button type="button" class="collapse btn btn-secondary" data-toggle="tooltip" title="Comment - Internal - Other" id="CountyValidate">
                Validation
              </button>
            </div>
          </div>

          <div class="mt-3" id="DataTreeDiv">
            <p class="text-light">DataTree Search</p>
            <button type="button" class="btn btn-success" data-toggle="tooltip" title="Research - Web - Pass/Completed" id="DataTreePass">
              Pass
            </button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Research - Web - Fail" id="DataTreeFail">
              Fail
            </button>
          </div>

          <div class="mt-3" id="AuthoCenterDiv">
            <p class="text-light">AuthoCenter Search</p>
            <button type="button" class="btn btn-success" data-toggle="tooltip" title="Research - Web - Pass/Completed" id="AuthoCenterPass">
              Pass
            </button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Research - Web - Fail" id="AuthoCenterFail">
              Fail
            </button>
          </div>

          <div class="mt-3" id="CallCountyButtonTrigger">
            <p class="mt-3 text-light">Call County</p>
            <button type="button" class="btn btn-warning" id="CallCountyTrigger">
              Proceed on calling the County
            </button>
          </div>

      </div>
    </section>
  </body>

  <script src="fix.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
